name: Python-Build
 
on:
  workflow_dispatch:

  pull_request:
    branches:
    - main
 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install wxPython
 
    - name: Build EXE
      run: |
        pyinstaller --onefile -w CustomTextDisplayTool.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4.4.3
      with:
        name: Executable
        path: dist/CustomTextDisplayTool.exe

    - name: Commit and push the EXE file back to the repository
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add dist/CustomTextDisplayTool.exe
        git commit -m "Add generated EXE file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
